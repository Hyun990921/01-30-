<!DOCTYPE html>
<html>
    <head><title>new image()로 이미지 로딩</title>
        <script>
            let files = ["media/soccer.jfif",
                        "media/vo.jpg",
                        "media/bi.jfif",
                        "media/bo.jfif",
                        "media/basket.jfif",
                        "media/tennis.jfif",
                        "media/base.jfif"];

            let imgs = new Array();
            for(let i=0; i<files.length; i++) {
	        imgs[i] = new Image(); 
	        imgs[i].src = files[i]; 
            }

            let next = 1;
            function change(img) {
	            img.src = imgs[next].src; 
	            next++; 
	            next %= imgs.length
            }
        </script>
    </head>
    <body>
        <h3>new Image()로 이미지 로딩</h3>
        <hr>
        이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
            <img style = "border : 20px ridge wheat"
                src = "media/soccer.jfif" alt = "." width = "200" height = "200"
                onclick = "change(this)">
    </body>
</html>
